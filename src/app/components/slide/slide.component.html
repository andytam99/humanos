<section ngClass="{{reverse ? 'md:flex-row-reverse' : 'md:flex-row'}}"
    class="container mx-auto flex flex-col items-center justify-center w-full min-h-screen h-auto">

    <div *ngIf="img" class="w-full md:w-2/4 h-auto">
        <img src="{{img}}" class="w-full object-cover h-full max-h-screen" />
    </div>

    <div ngClass="{{img ? 'md:w-2/4' : 'md:w-2/3'}}" class="w-full p-10">
        <h3 *ngIf="title" class="mb-4">{{title}}</h3>
        <p ngClass="{{img ? '' : 'text-2xl'}}" *ngFor="let text of body" class="mb-4 last:mb-0">
            {{text}}
        </p>
    </div>

</section>
